<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
    <br>

<br>
    <h1>Look For Star</h1>
    <br><label for="starIdLookup">Star ID:</label><input type="text" id="starIdLookup"></input>
    <br><br><button id="lookupStar" onclick="App.lookupStar()">Lookup Star</button>
    <br><br>
    <br>

    <h1>Transfer Star</h1>
    <br><label for="transferAddress">Transfer Address:</label><input type="text" id="transferAddress"></input>
    <br><label for="starIdTransfer">Star ID To Transfer:</label><input type="text" id="starIdTransfer"></input>
    <br><br><button id="lookupStar" onclick="App.transferStar()">Transfer Star</button>
    <br><br>
    <br>

    <span id="status"></span>

    <br>
</body>
</html>
